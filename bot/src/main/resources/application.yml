app:
  telegram-token: ${TG_TOKEN}
  useQueue: true
  controller:
    updates:
      limit: 50
      interval: 1m
  kafka-updates-topic:
    name: updatesTopic
    partitions: 10
    replicas: 1

scrapper:
  url: http://localhost:8080
  connection-timeout: 10s
  retry:
    max-attempts: 3
    strategy: exponential
    interval: 3s
    codes:
      - 429

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: link-updates
      value-deserializer: edu.java.bot.configuration.kafka.LinkUpdateRequestDeserializer
      auto-offset-reset: latest
      properties:
        max:
          poll:
            interval:
              ms: 300000

      enable-auto-commit: false



server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml
